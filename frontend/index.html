<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazooka PC Monitoring</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ðŸš€ Bazooka PC Monitoring</h1>
    <div class="status-bar">
      <span id="last-update">Last Update: --</span>
      <span id="connection-status">ðŸŸ¢ Connected</span>
    </div>
  </header>
  
  <nav>
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="errors">Errors</button>
    <button data-tab="apps">Apps</button>
    <button data-tab="settings">Settings</button>
  </nav>
  
  <main>
    <!-- Dashboard Tab -->
    <div id="dashboard" class="tab-content active">
      <section class="registration-panel">
        <h2>Register New PC</h2>
        <div class="registration-form">
          <input type="text" id="pc-name" placeholder="Enter PC name..." maxlength="50">
          <button id="register-btn">Register PC</button>
        </div>
        <div id="registration-result" class="result-message"></div>
      </section>
      
      <section class="stats-overview">
        <div class="stat-card">
          <h3>Total PCs</h3>
          <span id="total-pcs">0</span>
        </div>
        <div class="stat-card">
          <h3>Online</h3>
          <span id="online-pcs">0</span>
        </div>
        <div class="stat-card">
          <h3>Offline</h3>
          <span id="offline-pcs">0</span>
        </div>
        <div class="stat-card">
          <h3>Errors</h3>
          <span id="error-count">0</span>
        </div>
      </section>
      
      <section class="pcs-grid">
        <h2>Registered PCs</h2>
        <div id="pcs-container">
          <!-- PC cards will be dynamically inserted here -->
        </div>
      </section>
    </div>
    
    <!-- Errors Tab -->
    <div id="errors" class="tab-content">
      <section class="errors-section">
        <h2>System Errors</h2>
        <div class="error-controls">
          <select id="error-filter">
            <option value="all">All Errors</option>
            <option value="critical">Critical</option>
            <option value="warning">Warning</option>
            <option value="info">Info</option>
          </select>
          <button id="clear-errors">Clear All</button>
        </div>
        <div id="errors-container">
          <!-- Errors will be dynamically inserted here -->
        </div>
      </section>
    </div>
    
    <!-- Apps Tab -->
    <div id="apps" class="tab-content">
      <section class="apps-section">
        <h2>Applications</h2>
        <div class="app-controls">
          <select id="pc-filter">
            <option value="all">All PCs</option>
          </select>
        </div>
        <div id="apps-container">
          <!-- Apps will be dynamically inserted here -->
        </div>
      </section>
    </div>
    
    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
      <section class="settings-section">
        <h2>System Settings</h2>
        <div class="settings-grid">
          <div class="setting-card">
            <h3>Monitoring Settings</h3>
            <div class="setting-item">
              <label for="refresh-rate">Refresh Rate (seconds)</label>
              <input type="number" id="refresh-rate" value="2" min="1" max="60">
            </div>
            <div class="setting-item">
              <label for="alert-threshold">Alert Threshold</label>
              <select id="alert-threshold">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          
          <div class="setting-card">
            <h3>Display Settings</h3>
            <div class="setting-item">
              <label for="theme">Theme</label>
              <select id="theme">
                <option value="futuristic" selected>Futuristic</option>
                <option value="classic">Classic</option>
                <option value="dark">Dark</option>
              </select>
            </div>
            <div class="setting-item">
              <label for="animations">Animations</label>
              <input type="checkbox" id="animations" checked>
            </div>
          </div>
        </div>
        
        <div class="settings-actions">
          <button id="save-settings" class="save-btn">Save Settings</button>
          <button id="reset-settings" class="reset-btn">Reset to Default</button>
        </div>
      </section>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
